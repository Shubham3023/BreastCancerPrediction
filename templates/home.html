    <p>

    <form action="{{url_for('prediction')}}" method="POST" text-align: center>

        <input type="text" name="concavity" placeholder="Concavity" required="required"/><br>
        <input type="text" name="concave points" placeholder="Concave Points" required="required"/><br>
        <input type="text" name="symmetry" placeholder="Symmetry in Cell" required="required"/><br>
        <input type="text" name="fractal dimension" placeholder="Fractal Dimension" required="required"/><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Click to Predict</button>
